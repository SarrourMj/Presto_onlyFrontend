<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css ">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Add Item</title>
</head>

<body>

  <!-- NAVBAR -->

  <nav id="navbar" class="navbar navbar-expand  fixed-top d-none d-md-flex .border-custom-bottom">
    <a class="navbar-brand" href="#"></a>


    <div class="collapse navbar-collapse" id="navbarsExample02">
      <img class="img-fluid mr-3" src="media/logo.png" width="100" height="200">

      <div class="ml-auto d-none d-md-flex">
        <button class="btn text-trenta">
          <i class="fas fa-search mx-1" data-toggle="modal" data-target="#modSearch"></i>
        </button>
        <button class="btn text-trenta">
          <i class="far fa-user mx-1" data-toggle="modal" data-target="#modUser"></i>
        </button>
        <button class="btn text-trenta">
          <i class="far fa-heart mx-1" id="heart"></i>
        </button>
        <button class="btn text-trenta">
          <i id="cart" class="fas fa-shopping-cart mx-1"></i>
        </button>
        <button id="menuToggler" class="btn text-trenta">
          <i class="fas fa-bars mx-1"></i>
        </button>
      </div>
    </div>
  </nav>

  <div id="menu">
    <div class="container h-100 py-5 my-5">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h3>Categories</h3>
        </div>
        <div class="col-12 text-center">
          <h3>Item</h3>
        </div>
        <div class="col-12 text-center">
          <h3>Add Item</h3>
        </div>
        <div class="col-12 text-center">
          <h3>Add Categories</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- HEADER -->

  <header class="headerSP mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h1 class="font-weight-light text-custom">Add Category</h1>

        </div>
      </div>
    </div>
  </header>

  <!-- ANNUNCIO -->

  <div class="col-12 col-md-6 ml-md-5">
    <div class="my-5">
      <h5 class="text-trenta text-center">Create your Category</h5>
      <form class="my-5">
        <div class="form-label-group my-5">
          <input type="text" id="inputNome" class="form-control rounded-pill" placeholder="Nome Completo" required
            autofocus>
          <label for="inputNome" class="pl-3">Category Name</label>
          <button class="btn btn-lg bg-custom text-white btn-block text-uppercase mt-5" type="submit">Submit</button>
        </div>
      </form>
    </div>
  <!-- FOOTER -->

  <footer class="bg-dark bg-trenta pt-5 mt-5">
    <div class="container pb-5 mt-5">
      <div class="row mx-auto">
        <div class="col-12 col-md-6">
          <h2 class="text-white text-center"> SM&AK</h2>
          <div class="d-flex justify-content-center text-left align-items-center">
            <a href="https://it-it.facebook.com/" target="blank"><i class="fab fa-facebook-square  p-2 text-white"></i></a>
            <a href="https://www.instagram.com/?hl=it" target="blank"><i class="fab fa-instagram-square  p-2 text-white"></i></a>
            <a href="https://twitter.com/explore" target="blank"><i class="fab fa-twitter-square  p-2 text-white"></i></a>
          </div>
          <hr class="my-3 hrfooter">
        </div>
        <div class="col-12 col-md-6">
          <div class="row mx-auto">
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- MODAL -->

  <!-- Modal per il login -->
 

  <div class="modal fade" id="modUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-custom" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">UserID</label>
              <input type="text" class="form-control border-bottom-custom" id="exampleInputEmail"
                aria-describedby="emailHelp">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control border-bottom-custom" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn bg-custom text-white">Go!</button>
          </form>
        </div>
        <hr class="hrfooter">
        <div class="py-3">
          <h5 class="text-trenta text-center">Non ancora un'utente? <a class="text-custom" href="">Registrati</a></h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5f18af2e46.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="script.js"></script>
  <script>
    $('.best-products').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 4,
      slidesToScroll: 4,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
      ]
    });

  </script>
</body>

</html>
