<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css ">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>REGISTRAZIONE</title>
</head>

<body>

  <!-- NAVBAR -->

  <nav id="navbar" class="navbar navbar-expand  fixed-top d-none d-md-flex .border-custom-bottom">
    <a class="navbar-brand" href="#"></a>


    <div class="collapse navbar-collapse" id="navbarsExample02">
      <img class="img-fluid mr-3" src="media/logo.png" width="100" height="200">

      <div class="ml-auto d-none d-md-flex">
        <button class="btn text-trenta">
          <i class="fas fa-search mx-1" data-toggle="modal" data-target="#modSearch"></i>
        </button>
        <button class="btn text-trenta">
          <i class="far fa-user mx-1" data-toggle="modal" data-target="#modUser"></i>
        </button>
        <button class="btn text-trenta">
          <i class="far fa-heart mx-1" id="heart"></i>
        </button>
        <button class="btn text-trenta">
          <i id="cart" class="fas fa-shopping-cart mx-1"></i>
        </button>
        <button id="menuToggler" class="btn text-trenta">
          <i class="fas fa-bars mx-1"></i>
        </button>
      </div>
    </div>
  </nav>

  <div id="menu">
    <div class="container h-100 py-5 my-5">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h3>Categories</h3>
        </div>
        <div class="col-12 text-center">
          <h3>Items</h3>
        </div>
        <div class="col-12 text-center">
          <h3>Add Items</h3>
        </div>
        <div class="col-12 text-center">
          <h3>Add Category</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- HEADER -->

  <header class="headerRegister mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">

        </div>
      </div>
    </div>
  </header>


  <!-- LOGIN E REGISTRAZIONE -->



  <div class="container">
    <div class="row mx-auto">
      <div class="col-12 col-md-5">
        <div class="my-5">
          <div>
            <h5 class="text-trenta text-center">Log In</h5>
            <form class="my-5">
              <div class="form-label-group my-5">
                <input type="email" id="inputEmail" class="form-control rounded-pill" placeholder="Email address"
                  required autofocus>
                <label for="inputEmail" class="pl-3"> Email or UserID</label>
              </div>

              <div class="form-label-group my-5">
                <input type="password" id="inputPassword" class="form-control rounded-pill" placeholder="Password"
                  required>
                <p id="pwdStatus"></p>
                <label for="inputPassword" class="pl-3">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label text-trenta" for="customCheck1">Remember me</label>
              </div>
              <button id="checkPass" class="btn btn-lg bg-custom text-white btn-block text-uppercase mt-5"
                type="submit">Log in</button>
              <h5 class="my-4 text-trenta text-center"> OR </h5>
              <button class="btn btn-lg btn-google btn-block " type="submit"><i class="fab fa-google mr-2"></i> Log in
                with Google</button>
              <button class="btn btn-lg btn-facebook btn-block " type="submit"><i class="fab fa-facebook-f mr-2"></i>
                Log in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 ml-md-5">
        <div class="my-5">
          <h5 class="text-trenta text-center">Create an account</h5>
          <form class="my-5">
            <div class="form-label-group my-5">
              <input type="text" id="inputNome" class="form-control rounded-pill" placeholder="Nome Completo" required
                autofocus>
              <label for="inputNome" class="pl-3">Name</label>
            </div>

            <div class="form-label-group my-5">
              <input type="email" id="Mail" class="form-control rounded-pill" placeholder="Email" required autofocus>
              <label for="Mail" class="pl-3">E-mail</label>
            </div>
            <div class="form-label-group my-5">
              <input type="password" id="inputPwd" class="form-control rounded-pill" placeholder="Password" required>
              <label for="inputPwd" class="pl-3">Password</label>
            </div>
            <div class="form-label-group my-5">
              <input type="number" id="inputNum" class="form-control rounded-pill" placeholder="Telefono" required>
              <label for="inputNum" class="pl-3">Phone Number</label>
            </div>
            <button class="btn btn-lg bg-custom text-white btn-block text-uppercase mt-5" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>







  <!-- FOOTER -->

   <!-- FOOTER -->

   <footer class="bg-dark bg-trenta pt-5 mt-5">
    <div class="container pb-5 mt-5">
      <div class="row mx-auto">
        <div class="col-12 col-md-6">
          <h2 class="text-white text-center">SM&AK</h2>
          <div class="d-flex justify-content-center text-left align-items-center">
            <a href="https://it-it.facebook.com/" target="blank"><i class="fab fa-facebook-square  p-2 text-white"></i></a>
            <a href="https://www.instagram.com/?hl=it" target="blank"><i class="fab fa-instagram-square  p-2 text-white"></i></a>
            <a href="https://twitter.com/explore" target="blank"><i class="fab fa-twitter-square  p-2 text-white"></i></a>
          </div>
          <hr class="my-3 hrfooter">
        </div>
        <div class="col-12 col-md-6">
          <div class="row mx-auto">
            <div class="col-12 col-md-4 p-2">
              <!-- Remove support section -->
            </div>
            <div class="col-12 col-md-4 p-2">
              <!-- Remove company section -->
            </div>
            <div class="col-12 col-md-4 p-2">
              <!-- Remove contact section -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- MODAL -->


  <div class="modal fade" id="modUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-custom" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">UserID</label>
              <input type="text" class="form-control border-bottom-custom" id="exampleInputEmail1"
                aria-describedby="emailHelp">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control border-bottom-custom" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn bg-custom text-white">Vai!</button>
          </form>
        </div>
        <hr class="hrfooter">
        <div class="py-3">
          <h5 class="text-trenta text-center">Non ancora un'utente? <a class="text-custom" href="">Registrati</a></h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal per la ricerca -->
  <div class="modal fade" id="modSearch" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-custom" id="exampleModalLabel">Cerca nel nostro sito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control border-bottom-custom" id="exampleInputEmail"
            aria-describedby="emailHelp" placeholder="Inserisci testo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-custom text-white">Cerca</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5f18af2e46.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="script.js"></script>
  <script>
    $('.best-products').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 4,
      slidesToScroll: 4,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
      ]
    });

  </script>
</body>

</html>
